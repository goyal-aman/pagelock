<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageLockURL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #2C2C2C;
            --surface-color: #3B3B3B;
            --primary-color: #00A67F;
            --text-color: #F1F1F1;
            --text-secondary-color: #AAAAAA;
            --border-color: #555555;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-container {
            width: 100%;
            max-width: 550px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--text-color);
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
        }
        .form-control::placeholder {
            color: var(--text-secondary-color);
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 166, 127, 0.3);
        }
        .btn {
            width: 100%;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }
        .btn:hover {
            background-color: #008768;
        }
        #generatedUrl {
            margin-top: 2rem;
            padding: 15px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            word-break: break-all;
            text-align: left;
            font-family: 'Roboto Mono', monospace;
        }
        #generatedUrl a {
            color: var(--primary-color);
            text-decoration: none;
        }
        #generatedUrl a:hover {
            text-decoration: underline;
        }
        .text-danger {
            color: #E57373 !important;
            text-align: center;
            margin-top: 1rem;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary-color);
        }
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="createView">
            <h1>PageLockURL</h1>
            <input type="url" id="urlInput" class="form-control" placeholder="URL to lock">
            <input type="password" id="passwordInput" class="form-control" placeholder="Password">
            <button id="createBtn" class="btn">Create Link</button>
            <div id="generatedUrl" style="display: none;"></div>
        </div>

        <div id="decryptView" style="display: none;">
            <h1>Unlock Page</h1>
            <input type="password" id="decryptPasswordInput" class="form-control" placeholder="Password">
            <button id="decryptBtn" class="btn">Unlock</button>
            <p id="errorMessage" class="text-danger"></p>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 <a href="https://github.com/goyal-aman">goyal-aman</a>. All Rights Reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
